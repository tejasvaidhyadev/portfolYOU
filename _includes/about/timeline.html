      <div class="timeline-item">
        <div class="content">
          <h4>{{ item.role }}</h4>
          <h5><b>{{ item.entity }}</b> {{ item.location }}</h5>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>

      </div>
    {% endfor %}
  </div>
</div>
